<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <base href="/" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dim Components</title>
  <!-- <link rel="stylesheet" href="./src/index.css" /> -->
  <script type="module" src="/src/dim-outlined-input.ts"></script>
  <link rel="stylesheet" href="/css/theme.css" />
  <link rel="stylesheet" href="/style.css" />
  <meta name="color-scheme" content="dark" />
  <style>
    :root {
      font-family: 'Roboto', sans-serif;
    }
  </style>
</head>

<body>
  <h1>Components</h1>
  <h2>Outlined Input</h2>
  <h3>Default (not recommended)</h3>
  <dim-outlined-input></dim-outlined-input>
  <h3>Label</h3>
  <dim-outlined-input label="Label text"></dim-outlined-input>
  <h3>Value</h3>
  <dim-outlined-input label="Label text" value="value"></dim-outlined-input>
  <h3>Autofocus</h3>
  <dim-outlined-input label="Label text" autofocus></dim-outlined-input>
  <h3>Placeholder</h3>
  <p>There can only be one component per page with autofocus</p>
  <dim-outlined-input label="Label text" placeholder="Placeholder"></dim-outlined-input>
  <h3>Disabled</h3>
  <dim-outlined-input label="Label text" disabled></dim-outlined-input>

  <script>
    const input = document.querySelector('dim-outlined-input');
    console.log(input);
    input.addEventListener('change', (event) => {
      console.log("Mine", event, event.target.value);
    });

    console.log("Added event listener outside", input)
  </script>
</body>

</html>
