<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <base href="/" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>dim components</title>
  <script type="module" src="src/main.ts"></script>
  <link rel="stylesheet" href="css/theme.css" />
  <link rel="stylesheet" href="fonts/style.css" />
  <meta name="color-scheme" content="dark" />
  <style>
    /* Use default font so demo app looks nice */
    :root {
      font-family: 'Roboto', sans-serif;
    }
  </style>
</head>

<body>
  <h1>Components</h1>
  <h2>Outlined Input</h2>
  <h3>Default (not recommended)</h3>
  <p>This state is presentable and does not error but it is intended to be used with a label attribute</p>
  <dim-outlined-input></dim-outlined-input>
  <h3>Label</h3>
  <dim-outlined-input label="Label text"></dim-outlined-input>
  <h3>Value</h3>
  <dim-outlined-input label="Label text" value="value"></dim-outlined-input>
  <h3>Autofocus</h3>
  <p>There can only be one component per page with autofocus</p>
  <dim-outlined-input label="Label text" autofocus></dim-outlined-input>
  <h3>Placeholder</h3>
  <dim-outlined-input label="Label text" placeholder="Placeholder"></dim-outlined-input>
  <h3>Disabled</h3>
  <dim-outlined-input label="Label text" disabled></dim-outlined-input>
</body>

</html>
